<head>

  <title>Demo Application</title>

  <script type="text/javascript" src="/jquery/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/jquery/jquery-ui.min.css" type="text/css" media="screen" />
  <script type="text/javascript" src="/jquery/jquery-ui.min.js"></script>

</head>
<body>

  <div id="RemixApp_browser_active"></div>

  <div class="header">
    <a href="/" class="logo_link">
      <img src="/img/saito_logo_black.png" class="logo" />
      <div class="logo_text">saito</div>
    </a>
  </div>

  <div class="loader">

    Loading application, please wait....

  </div>

  <div class="main" id="main" style="display:none">

    <p></p>

    <p></p>

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">

    $.getScript( "../js/browser.js", function( data, textStatus, jqxhr ) {
      $('.loader').hide();
      $('.main').show();
    });

  </script>


  <style type="text/css">

    .body {
      font-family: arial, helvetica, sans-serif;
      font-size: 13px;
      padding:0px;

      width: 100%;
      height: 50px;
      border-bottom: 1px solid #a5a5a5;

    }

      width:35px;
      margin-top:5px;

      margin-right:10px;

      font-size:1.2em;
      color:#444;
    }

    .loader {
      padding: 30px;
      width: 100%;
      max-width: 600px;
      font-size: 2em;
      line-height: 1.8em;
    }

    .main {
      width: 80%;
      max-width: 640px;
      padding: 40px;
      font-size:1.2em;
    }
